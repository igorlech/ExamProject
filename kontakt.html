        <a href="#navback"><img src="img/arrow.png" class="arrow" alt="arrow to top"></a>

    <main class="kontaktmain">
      <div class="pages-title-cont">
          <h1 class="title-pages">KONTAKT</h1>
      </div>
      <div class="desktop-rightside">
        <div class="contact-links-cont">
          <a href="tel:+45 60127879" class="content-contact">+45 60127879</a> <br>
          <a href="mailto: helle@dimenzions.dk" class="content-contact">helle@dimenzions.dk</a> <br>
          <p class="content-contact">Rosensgade 36, Århus C</p>
        </div>
        <div class="mapouter">
          <div class="gmap_canvas">
            <iframe width="300" height="250" id="gmap_canvas" src="https://maps.google.com/maps?q=rosensgade%2036&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
          </div>
        </div>
      </div>
      <div class="desktop-leftside">
        <form class="form">
          <fieldset>
            <div class="legend-cont">
              <legend class="legend">Kontakt os!</legend>
            </div>
            <div class="formelements-cont">
              <div class="formelements-single">
                <label for="name" class="form-label">Dit navn</label>
                <br>
                <input type="text" class="form-input">
              </div>
            </div>
            <div class="formelements-cont">
              <div class="formelements-single">
                <label for="name" class="form-label">Dit telefonummer</label>
                <br>
                <input type="text" class="form-input">
              </div>
            </div>
            <div class="formelements-cont">
              <div class="formelements-single">
                <label for="name" class="form-label">Din e-mail</label>
                <br>
                <input type="text" class="form-input">
              </div>
            </div>
            <div class="formelements-cont">
              <div class="formelements-single">
                <label for="name" class="form-label">Din besked</label>
                <textarea class="form-input" id="different-input" name="din besked"></textarea>
              </div>
            </div>
            <div class="button-cont">
              <button type="submit" class="sendbutton">Indsende</button>
            </div>
          </fieldset>
        </form>
      </div>
